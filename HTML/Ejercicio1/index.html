<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>

        <h1>Mi página web</h1>
      </header>
      <main>
        <section id="inicio">

          <p>Este es el inicio de mi página web.</p>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
      $(function() {
        $('a[href^="#"]').on('click', function(e) {
          e.preventDefault();
          $('html, body').animate({
            scrollTop: $(this.hash).offset().top
          }, 500);
        });
      });
      </script>
