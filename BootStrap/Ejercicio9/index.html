<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.scss" />
    <style>
        #parteuno{
            height: 20vh;
        }
    </style>
  </head>
  <body>
    <div  class="container-fluid display-5 text-white text-center">
        <div id="parteuno" class="row row-col-3">
            <div class="col-4 align-self-start bg-success border">.align-self-start</div>
            <div class="col-4 align-self-center bg-success border">.align-self-center</div>
            <div class="col-4 align-self-end bg-success border">.align-self-end</div>
        </div>
    </div>
    <div class="container-fluid display-5 text-white text-center">
        <div class="row d-flex justify-content-start">
            <div class="col-3 bg-warning border">One of two columns</div>
            <div class="col-3 bg-warning border">One of two columns</div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-3 bg-info border">One of two columns</div>
            <div class="col-3 bg-info border">One of two columns</div>
        </div>
        <div class="row d-flex justify-content-end">
            <div class="col-3 bg-danger border">One of two columns</div>
            <div class="col-3 bg-danger border">One of two columns</div>
        </div>
        <div class="row d-flex justify-content-around">
            <div class="col-3 bg-secondary border">One of two columns</div>
            <div class="col-3 bg-secondary border">One of two columns</div>
        </div>
        <div class="row d-flex justify-content-between">
            <div class="col-3 bg-primary border">One of two columns</div>
            <div class="col-3 bg-primary border">One of two columns</div>
        </div>
        <div class="row d-flex justify-content-evenly">
            <div class="col-3 bg-danger border">One of two columns</div>
            <div class="col-3 bg-danger border">One of two columns</div>
        </div>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
