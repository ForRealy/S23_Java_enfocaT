<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containersd">
      <div class="primario">
        <p>Colores Primarios</p>
        <div class="container">
          <div class="circulo rojo"></div>
          <div class="circulo verde"></div>
          <div class="circulo azul"></div>
        </div>
        <p>Colores Secundarios</p>
        <div class="container">
          <div class="circulo rojo"></div>
          <span>+</span>
          <div class="circulo azul"></div>
          <span>=</span>
          <div class="circulo rosa"></div>
        </div>
        <div class="container">
          <div class="circulo azul"></div>
          <span>+</span>
          <div class="circulo verde"></div>
          <span>=</span>
          <div class="circulo cian"></div>
        </div>
        <div class="container">
          <div class="circulo rojo"></div>
          <span>+</span>
          <div class="circulo verde"></div>
          <span>=</span>
          <div class="circulo amarillo"></div>
        </div>
      </div>
      <div id="mezcla">
        <p>RGB</p>
        <div class="mezcla rojo"></div>
        <div class="mezcla verde"></div>
        <div class="mezcla azul"></div>
      </div>
    </div>
  </body>
</html>
